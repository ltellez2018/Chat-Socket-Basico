<h1>Login</h1>
<hr>
<div class="row justify-content-center">
    <div class="col-9">
        <form (ngSubmit)="ingresar()" class="p-4">
            <input placeholder="Nombre de Usuario" autofocus type="text" name="nombre" [(ngModel)]="nombre" class="form-control">

            <button class="btn btn-primary btn-block mt-2" [disabled]="nombre.trim().length===0">
                Ingresar
            </button>
        </form>
    </div>
</div>
